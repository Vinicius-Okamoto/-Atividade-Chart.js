<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="max-width: 700px;">
        <canvas id="myChart1"></canvas>
        <canvas id="myChart2"></canvas> 
    </div>
</body>
</html>
<script>
  const ctx = document.getElementById('myChart1');
// Type (bar, line, bubble, doughnut and pie charts, mixed, polar, radar, scatter)
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho'],
      datasets: [{
        label: 'Temperatura Média Cº',
        data: [22, 24, 27, 23, 20, 18, 31],
        borderWidth: 1
      },{
        label: 'Umidade Média em %',
        data: [5, 89, 93, 10, 14, 45, 90],
        borderWidth: 1, 
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

    const ctx2 = document.getElementById('myChart2');

// muda o ctx para ctx2

  new Chart(ctx2, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00'],
      datasets: [{
        label: 'Temperatura Média Cº',
        data: [22, 24, 27, 23, 20, 18, 31],
        borderWidth: 1
      },{
        label: 'Umidade Média em %',
        data: [5, 89, 93, 10, 14, 45, 90],
        borderWidth: 1, 
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
